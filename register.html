<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | SmartBuildHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0e1120;
      color: white;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      background: #1a1f36;
      padding: 30px;
      border-radius: 10px;
    }
    .btn-orange {
      background-color: orange;
      color: white;
    }
    .btn-orange:hover {
      background-color: darkorange;
    }
    :root {
      --primary: #FF7A00;
      --primary-dark: #e06d00;
      --dark-bg: #0B0F1C;
      --card-bg: #0E1423;
      --light-bg: #12172A;
      --text-light: #E0E0E0;
      --text-gray: #A0AEC0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .counter {
      font-size: 2rem;
      font-weight: bold;
      color: #ff6600;
    }
    .navbar {
      background-color: var(--card-bg);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 15px 0;
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.5px;
      color: white !important;
    }

    .navbar-brand span {
      color: var(--primary);
    }

    .nav-link {
      color: var(--text-light) !important;
      margin-right: 1rem;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .btn-orange {
      background-color: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 122, 0, 0.2);
    }

    .btn-orange:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 122, 0, 0.3);
    }

    .btn-outline-light {
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 500;
      padding: 8px 22px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <i class="fas fa-building me-2"></i>Smart<span>Build</span>Hub
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
              <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
              <li class="nav-item">
                <a href="#" class="btn btn-orange ms-3">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <div class="form-container">
    <h2 class="text-center mb-4">Create Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-orange">Register</button>
      </div>
      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none text-warning">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simulate successful registration
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
